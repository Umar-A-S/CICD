name: CI PHP Project

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Check PHP version
      run: php -v

    - name: Lint PHP files
      run: |
        find . -name "*.php" -print0 | xargs -0 -n1 php -l
